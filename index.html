<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scriptum Operator Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dashboard {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .dashboard h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #111827;
    }
    .status {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .status p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
      color: #374151;
    }
    .progress-bar {
      background: #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }
    .progress-bar-inner {
      background: linear-gradient(to right, #10b981, #059669);
      width: 75%;
      height: 100%;
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Scriptum Operator Dashboard</h1>
    <div class="status">
      <p><strong>Status:</strong> YAML korrigiert ✅</p>
      <p><strong>Fortschritt:</strong> <span id="progress-text">75%</span></p>
      <p><strong>Nächster Schritt:</strong> Operator-Reset um 9:00 Uhr</p>
    </div>
    <div class="progress-bar">
      <div class="progress-bar-inner" id="progress-bar"></div>
    </div>
  </div>
  <script>
    // Für spätere Dynamik vorbereitet
    const progress = 75;
    document.getElementById('progress-text').innerText = progress + '%';
    document.getElementById('progress-bar').style.width = progress + '%';
  </script>
</body>
</html>
