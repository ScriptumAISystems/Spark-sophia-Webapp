<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark Sophia – Scriptum AI Systems</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Optionales Favicon (kleines Spark‑Icon als Inline‑SVG) -->
    <link rel="icon" type="image/svg+xml"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><polygon points='50,5 61,39 98,39 67,61 78,95 50,75 22,95 33,61 2,39 39,39' fill='%23ff6600'/></svg>">
</head>
<body>
    <main class="container">
        <h1>Willkommen bei Spark Sophia – Scriptum AI Systems</h1>

        <!-- Eingabebereich -->
        <div class="chat-box">
            <textarea id="userInput" placeholder="Stell deine Frage …" rows="3"></textarea>
            <button id="sendBtn">Senden</button>
        </div>

        <!-- Antwortbereich -->
        <div id="response" class="response hidden"></div>

        <!-- Stimmungsanzeige -->
        <div class="mood-section">
            <div id="moodIndicator" class="mood happy"></div>

            <div class="mood-buttons">
                <button data-mood="happy">Glücklich</button>
                <button data-mood="thinking">Nachdenklich</button>
                <button data-mood="error">Störung</button>
            </div>
        </div>
    </main>

    <footer>
        © 2025 Scriptum AI Systems
    </footer>

    <script src="script.js"></script>
</body>
</html>
